<!DOCTYPE html>
<html lang="en">
<head>
	<title>Presentation</title>
	<link rel="stylesheet" type="text/css" href="presentation_style.css">
	<script type="text/javascript" src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<script>
		$(document).ready(function(){
			// console.log($());
			$('img').click(function() {
				var temp = $(this).attr('data-alt-src');
				// console.log(temp);
				$(this).attr('data-alt-src', $(this).attr('src'));
				// console.log($(this).attr('data-alt-src'));
				$(this).attr('src', temp);
				// console.log($(this).attr('src'));
			});
		});
	</script> <!-- jQuery-->
<!-- </head> -->
<body>
	<div id="wrapper">
		<img src='img/sf101.jpg'  data-alt-src='img/mt101.jpg' />
		<img src='img/mt201.jpg'  data-alt-src='img/sf201.jpg' />
		<img src='img/sf301.jpg'  data-alt-src='img/mt301.jpg' />
		<img src='img/mt102.jpg'  data-alt-src='img/sf102.jpg' />
		<img src='img/sf202.jpg'  data-alt-src='img/mt202.jpg' />
		<img src='img/mt302.jpg'  data-alt-src='img/sf302.jpg' />
		<img src='img/sf103.jpg'  data-alt-src='img/mt103.jpg' />
		<img src='img/mt203.jpg'  data-alt-src='img/sf203.jpg' />
		<img src='img/sf303.jpg'  data-alt-src='img/mt303.jpg' />	
	</div> <!--EO wrapper-->
</body>
</html>

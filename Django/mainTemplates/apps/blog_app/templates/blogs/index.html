<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Index</title>
      {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'blog_css/css/main.css' %}">
      <!-- Put the static files in the static folder inside your app.  
           Django collects files within all static folders and puts them within a single folder -->    
    </head>
    <body>
        <h1>Hello World!</h1>
        <p>{{email}} and {{name}}</p>
        <form action="/blogs/create" method="post">
          {% csrf_token %}
          <label for="name">Blog Name:</label>
          <input type="text" id="name" name="name" placeholdercopy="blog name">
          <label for="desc">Description:</label>        
          <textarea id="desc" name="desc" placeholder="description"></textarea>
          <button type="submit">Submit</button>
        </form>
        {{request.session.name}}
    </body>
  </html>
